<!DOCTYPE html>
<html>
<head>
	<title>Crystal Collector</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script
		  src="https://code.jquery.com/jquery-3.2.1.min.js"
		  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		  crossorigin="anonymous"></script>
</head>
<body>
	<h1>Crystal Collector</h1>
	
	<div class="instructions">
	<a href="instructions.html" target="_blank" id="instructions">Instructions</a>
	</div>

	<div class="buttons">

		<button id="pinkCrystal"></button>
		<button id="purpleCrystal"></button>
		<button id="redCrystal"></button>
		<button id="greenCrystal"></button>
	</div>

	<div class="scores">
		<div id="targetScore">
			<h3>Goal: </h3>
		</div>
		<div id="yourScore">
			<h3>Your Score: <span id="yourScore"></span></h3>
		</div>
		<div id="winsAndLosses">
			<h3>Wins: <span id="wins"></span>0</h3>
			<h3>Losses: <span id="losses"></span>0</h3>
		</div>
	</div>

	

	<script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
